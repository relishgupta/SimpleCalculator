<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
    <body>
        <nav class="head">Calculator</nav>
        <div class="container">
            <div class="sub-container">
                <div class="input">
                    <input class="expression" type="text">
                </div>
                <div class="row1">
                    <button class="button grey">C</button>
                    <button class="button blue">=</button>
                </div>
                <div class="row">
                    <button class="button trans-grey" class="7">7</button>
                    <button class="button trans-grey">8</button>
                    <button class="button trans-grey">9</button>
                    <button class="button grey pr">/</button>
                </div>
                <div class="row">
                    <button class="button trans-grey">4</button>
                    <button class="button trans-grey">5</button>
                    <button class="button trans-grey">6</button>
                    <button class="button grey ">*</button>
                </div>
                <div class="row">
                    <button class="button trans-grey">1</button>
                    <button class="button trans-grey">2</button>
                    <button class="button trans-grey">3</button>
                    <button class="button grey">-</button>
                </div>
                <div class="row">
                    <button class="button trans-grey ">.</button>
                    <button class="button trans-grey">0</button>
                    <button class="button trans-grey">B</button>
                    <button class="button grey">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
